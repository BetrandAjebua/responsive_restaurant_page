<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="text-gray-600 dark:text-white">
        <div class="grid md:grid-cols-4 relative">

            <div class="md:col-span-1  md:justify-end pl-4 ">
                <nav class>
                    <div>
                        <h1
                            class="uppercase hover:text-black text-2xl py-3 px-2"><a
                                href="/">Food Ninja</a></h1>

                    </div>
                    <div>
                        <i id="menu"
                            class="fa fa-bars text-2xl absolute left-[80vw] top-2 p-4 md:top-[-200vh] "></i>
                    </div>
                    <ul class="md:block hidden">
                        <li
                            class=" my-1 pt-2 font-bold md:border-r-4 border-secondary-second"><a
                                href="#"> <i class="fa fa-house  pr-2 "></i><span>Home</span>

                            </a></li>
                        <li class="my-1"><a href="#"><i
                                    class="fa fa-question-circle pr-2"></i><span>About</span></a></li>
                        <li class="my-1"><a href="#"><i
                                    class="fa fa-envelopes-bulk pr-2 "></i><span>Contact</span></a></li>
                    </ul>
                </nav>
            </div>
            <!-- End Navigation -->

            <main
                class="px-16 py-6 bg-gray-200 dark:bg-gray-600   md:col-span-3 md:min-h-[100vh dark:text-gray-300 ">
                <div
                    class="text-secondary-second flex md:justify-end  justify-center font-bold dark:text-white ">
                    <a href="#"
                        class="mr-2 md:border-2 border-secondary-second  btn hover:bg-secondary-second hover:text-white py-2  transition ease-in-out duration-500">Login</a>
                    <a href="#"
                        class="md:border-2 border-secondary-second btn hover:bg-secondary-second hover:text-white items-center justify-center transition ease-in-out duration-500">Sign
                        up</a>
                    <a href="#" id="mode-all"
                        class=" btn  items-center justify-center transition ease-in-out duration-500 mx-2 lowercase text-xl text-black   dark:text-white"> 
                        <i id="lighticon"
                            class="fa-solid  fa-circle-half-stroke"></i> <span
                            id="light-text">light</span></a>
                </div>

                <header >
                    <h2
                        class="text-gray-700 dark:text-gray-300  text-4xl font-semibold">Recipes</h2>
                    <h3 class="text-2xl font-semibold">For Ninjas</h3>
                </header>
                <div>
                    <h4 class="font-lightc mt-12 pb-2 border-b border-gray-300">
                        Latest Recipes
                    </h4>

                    <div class="grid lg:grid-cols-3 gap-6">
                        <div class="card hover:shadow-lg ">
                            <!-- card goes here -->
                            <img class="w-fit" src="./img/egusi-soup.webp "
                                alt="egusi">
                            <div class="m-4">
                                <span class="font-bold">Rich Egusi Soup</span>
                                <span class="block text-gray-500 text-sm">Recipe
                                    by
                                    James Kong</span>
                            </div>
                            <!-- Badge Starts -->
                            <div class="badge">
                                <i class="fa  fa-clock"></i>
                                <span>
                                    25 mins
                                </span>
                            </div>
                        </div>

                        <div class="card hover:shadow-lg">
                            <!-- card goes here -->
                            <img class="w-fit" src="./img/ndole.jpg "
                                alt="NDOLE">
                            <div class="m-4">
                                <span class="font-bold">African Ndole</span>
                                <span class="block text-gray-500 text-sm">Recipe
                                    by
                                    Betrand</span>
                            </div>
                            <!-- Badge Starts -->
                            <div class="badge">
                                <i class="fa  fa-clock"></i>
                                <span>
                                    30 mins
                                </span>
                            </div>
                        </div>

                        <div class="card hover:shadow-lg">
                            <!-- card goes here -->
                            <img class="w-fit" src="./img/pepesoup.jpeg "
                                alt="egusi">
                            <div class="m-4">
                                <span class="font-bold">Hot Pepe Soup</span>
                                <span class="block text-gray-500 text-sm">Recipe
                                    by
                                    Carine Ajebua</span>
                            </div>
                            <!-- Badge Starts -->
                            <div class="badge">
                                <i class="fa  fa-clock"></i>
                                <span>
                                    45 mins
                                </span>
                            </div>
                        </div>
                    </div>

                    <h4
                        class="font-lightc mt-12 pb-2 border-b mb-3 border-gray-300 ">Most
                        Popular</h4>
                    <div>
                        <!-- Cards go here -->
                    </div>
                    <div onclick="setCookie()" class="flex justify-center">
                        <div
                            class="bg-gray-400 btn text-white hover:shadow-inner   hover:border-b-2 border-white transition ease-in-out duration-300">

                            Load more

                        </div>
                    </div>
                </div>

            </main>

        </div>
        <script>

            let menu  = document.querySelector("#menu");
            let links =  document.querySelector("ul");
            let mode  =  document.querySelector("#light-text");
            let all =  document.querySelector("#mode-all");
            let light_icon =  document.querySelector("#lighticon");
            let modehtml =  document.querySelector("body");
            menu.addEventListener("click", ()=>{
                if(menu.classList.contains("fa-bars")){
                    menu.classList.replace("fa-bars", "fa-times")
                }else{
                    menu.classList.replace("fa-times", "fa-bars")
                }
                links.classList.toggle("hidden");
            });
            all.addEventListener("click", ()=>{
          
                if(modehtml.classList.contains("dark")){
         
                    mode.textContent = "light";
                    localStorage.setItem('mode', 'light')
                    light_icon.classList.replace("fa-solid" ,"fa");
                    light_icon.classList.replace("fa-circle-half-stroke" ,"fa-lightbulb");
             
                }else{
                    mode.textContent = "dark";
                    localStorage.setItem('mode', 'dark')
                    light_icon.classList.replace("fa", "fa-solid");
                    light_icon.classList.replace("fa-lightbulb" ,"fa-circle-half-stroke");
              
                }
                modehtml.classList.toggle("dark");
         
            });

            if(localStorage.getItem("mode") == null){
                localStorage.setItem("mode", "dark")
   
                alert(localStorage.getItem("mode"));
}
mode.textContent =localStorage.getItem('mode')

modehtml.classList.add(localStorage.getItem("mode"));

                    </script>
    </body>
</html>
